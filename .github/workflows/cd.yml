name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  # Prepare deployment
  prepare-deployment:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine environment
        id: determine-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "environment=production" >> $GITHUB_OUTPUT
            else
              echo "environment=staging" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Generate version
        id: version
        run: |
          VERSION="${{ github.sha }}"
          SHORT_VERSION="${VERSION:0:7}"
          echo "version=$SHORT_VERSION" >> $GITHUB_OUTPUT

  # Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: prepare-deployment
    environment:
      name: ${{ needs.prepare-deployment.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ needs.prepare-deployment.outputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          VITE_ENV: ${{ needs.prepare-deployment.outputs.environment }}
      
      - name: Deploy to Vercel
        id: deploy
        run: |
          if [[ "${{ needs.prepare-deployment.outputs.environment }}" == "production" ]]; then
            URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ needs.prepare-deployment.outputs.environment }}',
              description: 'Vercel deployment',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.url }}',
              description: 'Deployed to Vercel'
            });

  # Deploy Supabase Edge Functions
  deploy-edge-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    needs: prepare-deployment
    if: needs.prepare-deployment.outputs.environment == 'production'
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          # Publicly callable or webhook endpoints should NOT verify JWT
          supabase functions deploy process-order --no-verify-jwt
          supabase functions deploy process-email-queue --no-verify-jwt
          supabase functions deploy payments-aeropay-create-session --no-verify-jwt
          supabase functions deploy payments-aeropay-webhook --no-verify-jwt
          supabase functions deploy payments-stronghold-create-session --no-verify-jwt
          supabase functions deploy payments-stronghold-webhook --no-verify-jwt
          supabase functions deploy persona-create-inquiry --no-verify-jwt
          supabase functions deploy persona-webhook --no-verify-jwt
          supabase functions deploy resend-webhook --no-verify-jwt
          supabase functions deploy health-check --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # Run smoke tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-vercel, prepare-deployment]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Run smoke tests
        run: |
          npm run test:smoke -- --baseURL=${{ needs.deploy-vercel.outputs.url }}
        env:
          ENVIRONMENT: ${{ needs.prepare-deployment.outputs.environment }}

  # Send notifications
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel, smoke-tests, prepare-deployment]
    if: always()
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          text: |
            Deployment to ${{ needs.prepare-deployment.outputs.environment }} ${{ job.status }}
            Version: ${{ needs.prepare-deployment.outputs.version }}
            URL: ${{ needs.deploy-vercel.outputs.url }} 