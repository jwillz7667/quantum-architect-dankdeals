name: Process Email Queue

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process:
    name: Process Email Queue
    runs-on: ubuntu-latest
    steps:
      - name: Trigger email queue processor
        run: |
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.QUEUE_PROCESSOR_TOKEN }}" \
            "https://${{ secrets.SUPABASE_PROJECT_REF }}.functions.supabase.co/process-email-queue?action=process" | cat
