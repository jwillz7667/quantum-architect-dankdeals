# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"
  # Prevent Google Maps API key from being exposed in build
  VITE_GOOGLE_MAPS_API_KEY = "DISABLED_FOR_SECURITY"
  # Supabase configuration (these should be set in Netlify UI for security)
  # VITE_SUPABASE_URL = "set in Netlify UI"
  # VITE_SUPABASE_ANON_KEY = "set in Netlify UI"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow images from Supabase Storage
    Content-Security-Policy = "default-src 'self'; img-src 'self' https://ralbzuvkyexortqngvxs.supabase.co data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://ralbzuvkyexortqngvxs.supabase.co https://plausible.io; font-src 'self' https://fonts.gstatic.com; frame-src 'none'; object-src 'none';"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript MIME types
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/assets/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"